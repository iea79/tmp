framework:
    #esi:             ~
    translator:      { fallback: "%locale%" }
    secret:          "%secret%"
    router:
        resource: "%kernel.root_dir%/config/routing.yml"
        strict_requirements: ~
    form:            ~
    csrf_protection: ~
    validation:      { enabled: true, enable_annotations: true }
    templating:
        engines: ['twig']
        #assets_version: SomeVersionScheme
    trusted_hosts:   ~
    trusted_proxies: ~
    session:
        # handler_id set to null will use default session handler from php.ini
        handler_id:  ~
        save_path:           %kernel.root_dir%/cache/sessions
    fragments:       ~
    http_method_override: true
    default_locale: %locale%

# Twig Configuration
twig:
    debug:            "%kernel.debug%"
    strict_variables: "%kernel.debug%"
    
    base_template_class: Sonata\CacheBundle\Twig\TwigTemplate14

    form:
        resources:
           # - 'SonataFormatterBundle:Form:formatter.html.twig'
           # - 'ApplicationSonataMediaBundle:Form:media_widgets.html.twig'
            - 'SonataCoreBundle:Form:datepicker.html.twig'

    exception_controller: 'FOS\RestBundle\Controller\ExceptionController::showAction'

services:
    twig.extension.intl:
        class: Twig_Extensions_Extension_Intl
        tags:
            - { name: twig.extension }
                
# Assetic Configuration
assetic:
    debug:          "%kernel.debug%"
    use_controller: false
    # bundles:        [ DaVinciTaxiBundle, FOSUserBundle, HearsayRequireJSBundle ]
    # java: /usr/bin/java
    filters:
        cssrewrite: ~
        # closure:
        #     jar: "%kernel.root_dir%/Resources/java/compiler.jar"
        # yui_css:
        #     jar: "%kernel.root_dir%/Resources/java/yuicompressor-2.4.7.jar"

# Doctrine Configuration
doctrine:
    dbal:
        driver:   "%database_driver%"
        host:     "%database_host%"
        port:     "%database_port%"
        dbname:   "%database_name%"
        user:     "%database_user%"
        password: "%database_password%"
        charset:  UTF8
        # if using pdo_sqlite as your database driver, add the path in parameters.yml
        # e.g. database_path: "%kernel.root_dir%/data/data.db3"
        # path:     "%database_path%"
        types:
           json: Sonata\Doctrine\Types\JsonType
        mapping_types:
            enum:       string 
    orm:
        #auto_generate_proxy_classes: %kernel.debug%
        default_entity_manager: default


        #meta_cache_driver: apc
        #query_cache_driver: apc    
        #result_cache_driver: apc    

        entity_managers:
            default:
                auto_mapping: true
                mappings: 
                    DaVinciTaxiBundle: ~
                    DaVinciUserBundle: ~   
                filters:
                    oneLocale:
                        class: A2lix\I18nDoctrineBundle\Doctrine\ORM\Filter\OneLocaleFilter
                        enabled: true           
                dql:
                    string_functions:
                        replace: DaVinci\TaxiBundle\DQL\replaceFunction

# gliches with cmf routing

